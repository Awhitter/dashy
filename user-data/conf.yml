appConfig:
  theme: custom
  customCss: |
    :root {
      --primary: #312437;
      --background: #5cdfeb;
      --background-darker: #4285f4;
      --font-headings: "Francois One", serif;
      --font-body: "Raleway", sans-serif;
      --font-monospace: "PT Mono", "Courier New", monospace;
    }

    body {
      font-family: var(--font-body);
      background: var(--background);
      color: var(--primary);
    }

    .section-title {
      font-family: var(--font-headings);
      font-size: 2.2rem;
      color: var(--primary);
      border-bottom: 3px solid var(--primary);
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .home .item-group-container.item-size-large .item-group-grid {
      display: grid !important;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .item-group-container.item-size-large .item {
      background: linear-gradient(135deg, #312437, #5cdfeb);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      color: #ffffff;
    }

    .item-group-container.item-size-large .item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, #4285f4, #5cdfeb);
    }

    .item-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .item-title {
      font-family: var(--font-headings);
      font-size: 1.6rem;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }

    .item-description {
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    .item-group-container:not(.item-size-large) .item-group-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .item-group-container:not(.item-size-large) .item {
      background: #ffffff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease;
    }

    .item-group-container:not(.item-size-large) .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    @media screen and (max-width: 768px) {
      .home .item-group-container.item-size-large .item-group-grid {
        grid-template-columns: 1fr;
      }
    }

