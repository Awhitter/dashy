pageInfo:
  title: AI Agents Hub
  description: Central hub for AI agents, tools, and resources
  navLinks:
    - title: GitHub
      path: https://github.com/your-repo
    - title: Documentation
      path: https://your-docs-site.com

appConfig:
  theme: dashy-docs
  layout: auto
  iconSize: medium
  statusCheck: false
  hideComponents:
    hideSearch: false
  customCss: |
    :root {
      --primary: #f5f6f7;
      --background: #202020;
      --background-darker: #121212;
      --card-background: #16213e;
      --card-background-hover: #1f3a5f;
      --card-text: #ffffff;
      --card-text-hover: #4a90e2;
      --writing-agents-color: #4CAF50;
      --csr-agents-color: #FFC107;
      --rationale-agents-color: #FF5722;
      --resources-color: #2196F3;
      --tools-color: #3498db;
      --accent-color: #3498db;
    }
    .item {
      transition: all 0.3s ease;
      border-radius: 8px;
      overflow: hidden;
    }
    .item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .item-icon {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .category-title {
      font-size: 24px;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .start-item {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .see-more-btn {
      background-color: var(--accent-color);
      color: var(--card-text);
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    .see-more-btn:hover {
      background-color: var(--card-background-hover);
    }

sections:
  - name: Start
    icon: fas fa-rocket
    displayData:
      cols: 3
    items:
      - title: AI Agents
        description: Access all AI agents
        icon: fas fa-robot
        url: '#ai-agents'
      - title: Resources
        description: View AI resources and guides
        icon: fas fa-book
        url: '#resources'
      - title: AI Tools
        description: Explore AI development tools
        icon: fas fa-tools
        url: '#ai-tools'

  - name: AI Agents
    icon: fas fa-robot
    displayData:
      cols: 1
    items:
      - title: Writing Agents
        icon: fas fa-pen-fancy
        url: '#'
        description: Enhance rationales with AI writing guidelines
      - title: CSR Agents
        icon: fas fa-headset
        url: '#'
        description: Refine and revamp customer service responses
      - title: Rationale Agents
        icon: fas fa-brain
        url: '#'
        description: Enhance and overhaul rationales using advanced AI
      - title: See More Agents
        icon: fas fa-ellipsis-h
        url: '#'
        description: Explore additional AI agents
        type: button
        target: modal

  - name: Resources
    icon: fas fa-book
    items:
      - title: AI Agents Guide
        description: Comprehensive overview of AI agents and their applications
        icon: fas fa-book-open
        url: https://your-resource-url-1.com
      - title: Prompt Engineering
        description: Best practices for creating effective prompts
        icon: fas fa-keyboard
        url: https://your-resource-url-2.com
      - title: Translator
        description: AI-powered language translation tool
        icon: fas fa-language
        url: https://your-resource-url-3.com
      - title: More Resources
        icon: fas fa-ellipsis-h
        url: '#'
        description: Discover additional AI resources
        type: button
        target: modal

  - name: AI Tools
    icon: fas fa-tools
    displayData:
      cols: 3
    items:
      - title: Dify
        description: AI application development platform
        icon: fas fa-robot
        url: https://your-tool-url-1.com
      - title: Flowrise
        description: Visual AI workflow builder
        icon: fas fa-project-diagram
        url: https://your-tool-url-2.com
      - title: Zapier
        description: Automation tool for integrating AI services
        icon: fas fa-bolt
        url: https://your-tool-url-3.com
      - title: OpenUI
        description: AI-powered interface design tool
        icon: fas fa-palette
        url: https://your-tool-url-4.com
      - title: V0 by Vercel
        description: AI-assisted web development platform
        icon: fas fa-code
        url: https://your-tool-url-5.com
      - title: Aider
        description: AI-powered coding assistant
        icon: fas fa-terminal
        url: https://your-tool-url-6.com
      - title: Explore More Tools
        icon: fas fa-ellipsis-h
        url: '#'
        description: Discover additional AI tools
        type: button
        target: modal

  - name: What's New
    icon: fas fa-bell
    items:
      - title: New AI Agent
        description: Check out our latest AI agent for content generation
        icon: fas fa-star
        url: https://your-new-agent-url.com
      - title: Updated Tool
        description: Major improvements to our popular AI tool
        icon: fas fa-arrow-up
        url: https://your-updated-tool-url.com
