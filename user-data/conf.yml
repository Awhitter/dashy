appConfig:
  theme: custom
  customCss: |
    :root {
      --primary: #2B2D42;
      --background: #1A1C24;
      --background-darker: #14161C;
      --font-headings: "Montserrat", sans-serif;
      --font-body: "Roboto", sans-serif;
      --font-monospace: "Source Code Pro", monospace;
      --item-text-color: #E0E0E0;
      --item-background-color: #3A3D5A;
      --item-background-hover-color: #50538B;
      --item-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --item-hover-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      --section-padding: 15px;
      --small-item-width: 200px;
      --medium-item-width: 220px;
      --large-item-width: 400px;
      --large-item-height: 250px;
    }

    body {
      font-family: var(--font-body);
      background: var(--background);
      color: var(--item-text-color);
    }

    .section-title {
      font-family: var(--font-headings);
      font-size: 2.8rem;
      color: var(--primary);
      border-bottom: 3px solid var(--primary);
      padding-bottom: 0.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .home .item-group-container .item-group-grid {
      display: grid !important;
      gap: 1.5rem;
      padding: var(--section-padding);
    }

    .item-group-container .item {
      background: linear-gradient(135deg, #3A3D5A, #50538B);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: var(--item-shadow);
      transition: all 0.3s ease;
      color: var(--item-text-color);
      text-align: left;
      display: flex;
      flex-direction: column;
      word-wrap: break-word;
    }

    .item-group-container .item:hover {
      transform: translateY(-5px);
      box-shadow: var(--item-hover-shadow);
      background: linear-gradient(135deg, #4A4D6A, #60638B);
    }

    .item-group-container .item-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      color: var(--item-text-color);
      font-size: 3rem;
    }

    .item-group-container .item-title {
      font-family: var(--font-headings);
      font-weight: bold;
      color: var(--item-text-color);
      font-size: 1.6rem;
      margin-bottom: 0.6rem;
    }

    .item-group-container .item-description {
      font-size: 1rem;
      color: #C0C0C0;
      white-space: normal;
      line-height: 1.4;
    }

    /* Large items */
    .item-group-container.item-size-large .item-group-grid {
      grid-template-columns: repeat(2, 1fr);
    }

    .item-group-container.item-size-large .item {
      padding: 2rem;
      min-height: var(--large-item-height);
    }

    /* Medium items */
    .item-group-container.item-size-medium .item-group-grid {
      grid-template-columns: repeat(auto-fit, minmax(var(--medium-item-width), 1fr));
    }

    .item-group-container.item-size-medium .item {
      padding: 1.2rem;
    }

    .item-group-container.item-size-medium .item-icon {
      font-size: 2.2rem;
    }

    .item-group-container.item-size-medium .item-title {
      font-size: 1.3rem;
    }

    /* Small items */
    .item-group-container.item-size-small .item-group-grid {
      grid-template-columns: repeat(auto-fit, minmax(var(--small-item-width), 1fr));
    }

    .item-group-container.item-size-small .item {
      padding: 1rem;
    }

    .item-group-container.item-size-small .item-icon {
      font-size: 1.8rem;
    }

    .item-group-container.item-size-small .item-title {
      font-size: 1.1rem;
    }

    @media screen and (max-width: 768px) {
      .home .item-group-container .item-group-grid {
        grid-template-columns: 1fr;
      }
      
      .item-group-container .item {
        max-width: 100%;
      }
    }

