appConfig:
  theme: custom
  customCss: |
    :root {
      --primary: #2B2D42;
      --background: #1A1C24;
      --background-darker: #14161C;
      --font-headings: "Montserrat", sans-serif;
      --font-body: "Roboto", sans-serif;
      --font-monospace: "Source Code Pro", monospace;
      --item-text-color: #E0E0E0;
      --item-background-color: #3A3D5A;
      --item-background-hover-color: #50538B;
      --item-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --item-hover-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      --section-padding: 15px;
      --small-item-width: 150px;
      --large-item-width: 220px;
      --large-item-height: 160px;
    }

    body {
      font-family: var(--font-body);
      background: var(--background);
      color: var(--item-text-color);
    }

    .section-title {
      font-family: var(--font-headings);
      font-size: 2.4rem;
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
      padding-bottom: 0.4rem;
      margin-bottom: 1.2rem;
      text-align: center;
    }

    .home .item-group-container.item-size-large .item-group-grid {
      display: grid !important;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.2rem;
      padding: var(--section-padding);
    }

    .item-group-container.item-size-large .item {
      background: linear-gradient(135deg, #3A3D5A, #50538B);
      border-radius: 12px;
      padding: 1.8rem;
      box-shadow: var(--item-shadow);
      transition: all 0.3s ease;
      color: var(--item-text-color);
      font-size: 1.6rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: var(--large-item-width);
      min-height: var(--large-item-height);
    }

    .item-group-container.item-size-large .item:hover {
      transform: translateY(-8px);
      box-shadow: var(--item-hover-shadow);
      background: linear-gradient(135deg, #4A4D6A, #60638B);
    }

    .item-icon {
      font-size: 4rem;
      margin-bottom: 0.8rem;
      color: var(--item-text-color);
    }

    .item-title {
      font-family: var(--font-headings);
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--item-text-color);
      margin-bottom: 0.4rem;
    }

    .item-description {
      font-size: 1rem;
      color: #C0C0C0;
    }

    .item-group-container:not(.item-size-large) .item-group-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 1rem;
      padding: var(--section-padding);
    }

    .item-group-container:not(.item-size-large) .item {
      background: var(--item-background-color);
      border-radius: 10px;
      padding: 1.2rem;
      box-shadow: var(--item-shadow);
      transition: all 0.2s ease;
      font-size: 1.2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: var(--small-item-width);
    }

    .item-group-container:not(.item-size-large) .item:hover {
      transform: translateY(-5px);
      box-shadow: var(--item-hover-shadow);
      background: var(--item-background-hover-color);
    }

    @media screen and (max-width: 768px) {
      .home .item-group-container.item-size-large .item-group-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

