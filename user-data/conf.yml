appConfig:
  theme: custom
  fontAwesomeKey: "7ca75a0dca" # Your Font Awesome API Key
  customCss: |
    :root {
      --primary: #3A2F45;
      --background: #61dafb;
      --background-darker: #20232a;
      --font-headings: "Francois One", serif;
      --font-body: "Raleway", sans-serif;
      --font-monospace: "PT Mono", "Courier New", monospace;
      --item-text-color: #ffffff;
      --item-background-color: #282c34;
      --item-background-hover-color: #404854;
      --item-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      --item-hover-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: var(--font-body);
      background: var(--background);
      color: var(--primary);
    }

    .section-title {
      font-family: var(--font-headings);
      font-size: 2.4rem;
      color: var(--primary);
      border-bottom: 3px solid var(--primary);
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .home .item-group-container.item-size-large .item-group-grid {
      display: grid !important;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
    }

    .item-group-container.item-size-large .item {
      background: linear-gradient(135deg, #3A2F45, #5cdfeb);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: var(--item-shadow);
      transition: all 0.3s ease;
      color: var(--item-text-color);
    }

    .item-group-container.item-size-large .item:hover {
      transform: translateY(-10px);
      box-shadow: var(--item-hover-shadow);
      background: linear-gradient(135deg, #4285f4, #61dafb);
    }

    .item-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: var(--item-text-color);
    }

    .item-title {
      font-family: var(--font-headings);
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--item-text-color);
      margin-bottom: 0.5rem;
    }

    .item-description {
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    .item-group-container:not(.item-size-large) .item-group-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .item-group-container:not(.item-size-large) .item {
      background: var(--item-background-color);
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: var(--item-shadow);
      transition: all 0.2s ease;
    }

    .item-group-container:not(.item-size-large) .item:hover {
      transform: translateY(-5px);
      box-shadow: var(--item-hover-shadow);
      background: var(--item-background-hover-color);
    }

    @media screen and (max-width: 768px) {
      .home .item-group-container.item-size-large .item-group-grid {
        grid-template-columns: 1fr;
      }
    }

